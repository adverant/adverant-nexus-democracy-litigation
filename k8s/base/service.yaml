apiVersion: v1
kind: Service
metadata:
  name: democracy-litigation-api
  namespace: nexus
  labels:
    app: democracy-litigation-api
    component: backend
    plugin: democracy-litigation
spec:
  type: ClusterIP
  selector:
    app: democracy-litigation-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: websocket
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
